<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Red Social de Artesanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/feed.css">
    {{#if additionalCSS}}
        {{{additionalCSS}}}
    {{/if}}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg {{#if isFixed}}fixed-top{{/if}}">
        <div class="container">
            <a class="navbar-brand" href="/feed">
                <i class="fas fa-hands"></i> Red Social de Artesanos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {{#if isFeed}}active{{/if}}" href="/feed">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages">
                            <i class="fas fa-envelope"></i> Mensajes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{#if isNotifications}}active{{/if}}" href="/notifications">
                            <i class="fas fa-bell"></i> Notificaciones
                            <span class="badge bg-primary ms-1" id="notificationBadge" style="display: none;">0</span>
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <img src="/img/default-avatar.png" alt="Avatar" class="rounded-circle" width="32" height="32">
                            <span class="ms-2" id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="{{#if isFixed}}mt-5 pt-4{{/if}}">
        {{{body}}}
    </main>

    <!-- Toast Container for Notifications -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    {{#if additionalScripts}}
        {{{additionalScripts}}}
    {{/if}}
</body>
</html>
