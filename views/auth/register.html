<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Red Social de Artesanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/auth/styles.css">
   

</head>
<body>
    <!-- Contenedor para mensajes flotantes -->
    <div id="messageContainer"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="/" class="btn btn-link text-decoration-none">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            <a class="navbar-brand" href="/">ArtConnect</a>
        </div>
    </nav>

    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-card">
            <h1>Registro</h1>
            <form id="registerForm" enctype="multipart/form-data">
                <!-- Información Personal -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required 
                                   placeholder="Tu nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required 
                                   placeholder="Tu apellido">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required
                           placeholder="ejemplo@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <div class="password-field">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <ul id="passwordRequirements" class="password-requirements mt-2">
                        <li class="invalid"><i class="fas fa-times"></i> Mínimo 8 caracteres</li>
                        <li class="invalid"><i class="fas fa-times"></i> Al menos una mayúscula</li>
                        <li class="invalid"><i class="fas fa-times"></i> Al menos una minúscula</li>
                        <li class="invalid"><i class="fas fa-times"></i> Al menos un número</li>
                        <li class="invalid"><i class="fas fa-times"></i> Al menos un carácter especial (@$!%*?&)</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <div class="password-field">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Perfil Artístico -->
                <h4 class="mt-4">Perfil Artístico</h4>
                
                <div class="form-group">
                    <label for="descripcion" class="form-label">Descripción del perfil</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                             placeholder="Cuéntanos sobre ti y tu trabajo artesanal..."></textarea>
                </div>

                <div class="form-group">
                    <label for="intereses" class="form-label">Intereses artísticos</label>
                    <textarea class="form-control" id="intereses" name="intereses" rows="2"
                             placeholder="¿Qué tipo de arte te interesa? ¿Qué técnicas te gustaría aprender?"></textarea>
                </div>

                <div class="form-group">
                    <label for="antecedentes" class="form-label">Experiencia y antecedentes</label>
                    <textarea class="form-control" id="antecedentes" name="antecedentes" rows="2"
                             placeholder="Cuéntanos sobre tu experiencia previa, formación o historia con la artesanía..."></textarea>
                </div>

                <div class="form-group">
                    <label for="artType" class="form-label">Tipo de artesanía principal</label>
                    <select class="form-control" id="artType" name="artType" required>
                        <option value="">Selecciona tu especialidad</option>
                        <option value="ceramica">Cerámica</option>
                        <option value="textil">Textil</option>
                        <option value="madera">Madera</option>
                        <option value="joyeria">Joyería</option>
                        <option value="cuero">Cuero</option>
                        <option value="vidrio">Vidrio</option>
                        <option value="metal">Metal</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="avatar" class="form-label">Foto de perfil</label>
                    <input type="file" class="form-control" id="avatar" name="avatar" 
                           accept="image/*">
                    <small class="form-text text-muted">Formatos permitidos: JPG, PNG. Tamaño máximo: 5MB</small>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Acepto los <a href="/terms" target="_blank">términos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-custom-solid">Registrarse</button>
            </form>

            <div class="auth-footer">
                ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/views/auth/js/register.js"></script>
  
</body>
</html>
